<div class="editor-row options-tab">
  <div class="section gf-form-group">
    <h5 class="section-heading">Mapping</h5>
    <div class="gf-form">
      <label class="gf-form-label width-8">Type</label>
      <div class="gf-form-select-wrapper width-8">
        <select
          class="gf-form-input"
          ng-model="ctrl.panel.echartsType"
          ng-options="n for n in ctrl.echartsTypeOptions"
          ng-change="ctrl.render()"
        />
      </div>
    </div>
    <div class="gf-form-inline">
      <div class="gf-form">
        <label class="gf-form-label width-8">ChartsName</label>
        <input
          type="text" class="gf-form-input width-7"
          ng-model="ctrl.panel.echartsName"
          ng-change="ctrl.render()"
          ng-model-onblur
        />
      </div>
    </div>
    <div class="gf-form-inline">
      <div class="gf-form">
        <label class="gf-form-label width-8">ChartsID</label>
        <input
          type="text" class="gf-form-input width-7"
          ng-model="ctrl.panel.echartsID"
          ng-change="ctrl.render()"
          ng-model-onblur
        />
      </div>
    </div>
  </div>
</div>
