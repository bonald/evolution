<clr-tabs>
	<clr-tab>
		<button (click)="refresh(areaFirstField)" clrTabLink>{{ areaFirstName }}</button>
		<clr-tab-content *clrIfActive="active">
			<div class="row">
				<div class="col-xs-4">
					<tree 
						[tree]="tree"
						(nodeRemoved)="handleRemoved($event)"
						(nodeRenamed)="handleRenamed($event)"
						(nodeMoved)="handleMoved($event)"
						(nodeCreated)="handleCreated($event)"
						(menuItemSelected)="handleCustom($event)"
					></tree>
				</div>
				<div class="col-xs-8">
					<time-entity [currentField]="areaFirstField"></time-entity>
				</div>
			</div>
		</clr-tab-content>
	</clr-tab>
	<clr-tab *ngFor="let key of getKeys(areaMap)">
		<button (click)="refresh(key)" clrTabLink>{{ areaMap.get(key) }}</button>
		<clr-tab-content *clrIfActive>
			<div class="row">
				<div class="col-xs-4">
					<tree 
						[tree]="tree"
						(nodeRemoved)="handleRemoved($event)"
						(nodeRenamed)="handleRenamed($event)"
						(nodeMoved)="handleMoved($event)"
						(nodeCreated)="handleCreated($event)"
						(menuItemSelected)="handleCustom($event)"
					></tree>
				</div>
				<div class="col-xs-8">
					<time-entity [currentField]="currentField"></time-entity>
				</div>
			</div>
		</clr-tab-content>
	</clr-tab>
</clr-tabs>
