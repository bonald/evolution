<clr-modal [(clrModalOpen)]="modelOpened">
    <h3 class="modal-title" *ngIf="(entityLife.Id)">
      {{ 'SYSTEM.PROCESS.UPDATE' | translate }}{{ 'TIME.RESOURCE.ENTITY.LIFE.CONCEPT' | translate }}
    </h3>
    <h3 class="modal-title" *ngIf="!(entityLife.Id)">
      {{ 'SYSTEM.PROCESS.CREATE' | translate }}{{ 'TIME.RESOURCE.ENTITY.LIFE.CONCEPT' | translate }}
    </h3>
    <div class="modal-body">
      <form #addForm="ngForm" (ngSubmit)="Submit()">
        <div class="form-group">
          <label for="name">{{ 'TIME.RESOURCE.ENTITY.LIFE.NAME' | translate }}</label>
          <input type="text" class="form-control" id="Name" required [(ngModel)]="entityLife.Name" name="Name" >
        </div> 
        <div class="form-group">
          <label for="desc">{{ 'TIME.RESOURCE.ENTITY.LIFE.DESC' | translate }}</label>
          <input type="text" class="form-control" id="Desc" required [(ngModel)]="entityLife.Desc" name="Desc" >
        </div> 
        <button type="submit" class="btn btn-success">{{ 'SYSTEM.PROCESS.SUBMIT' | translate }}</button>
        <button type="button" class="btn btn-primary" (click)="modelOpened = false">{{ 'SYSTEM.PROCESS.CANCEL' | translate }}</button>
      </form>
    </div>     
</clr-modal>
