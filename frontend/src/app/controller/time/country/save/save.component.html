<clr-modal [(clrModalOpen)]="modelOpened">
    <h3 class="modal-title" *ngIf="(country.Id)">
      {{ 'SYSTEM.PROCESS.UPDATE' | translate }}{{ 'TIME.RESOURCE.COUNTRY.CONCEPT' | translate }}
    </h3>
    <h3 class="modal-title" *ngIf="!(country.Id)">
      {{ 'SYSTEM.PROCESS.CREATE' | translate }}{{ 'TIME.RESOURCE.COUNTRY.CONCEPT' | translate }}
    </h3>
    <div class="modal-body">
      <form #addForm="ngForm" (ngSubmit)="Submit()">
        <div class="form-group">
          <label for="name">{{ 'TIME.RESOURCE.COUNTRY.NAME' | translate }}</label>
          <input type="text" class="form-control" id="Name" required [(ngModel)]="country.Name" name="Name" >
        </div> 
        <div class="form-group">
          <label for="enname">{{ 'TIME.RESOURCE.COUNTRY.ENNAME' | translate }}</label>
          <input type="text" class="form-control" id="EnName" required [(ngModel)]="country.EnName" name="EnName" >
        </div> 
        <button type="submit" class="btn btn-success">{{ 'SYSTEM.PROCESS.SUBMIT' | translate }}</button>
        <button type="button" class="btn btn-primary" (click)="modelOpened = false">{{ 'SYSTEM.PROCESS.CANCEL' | translate }}</button>
      </form>
    </div>     
</clr-modal>
