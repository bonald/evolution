version: '2'
services:
  quant-backend:
    image: ${REGISTRY_PREFIX}:golang-beego-1.10 
    container_name: ${PROJECT_NAME}-${DEV_USER}-golang
    volumes:
      # 挂载项目代码目录
      - ../../backend:/go/src/quant/backend
    working_dir: /go/src/quant/backend
    entrypoint: 
      - bee 
      - run 
    expose:
      - "${QUANT_PORT}"
    networks:
      - default
  quant-engine:
    environment:
      - PYTHONUNBUFFERED=0
    image: ${REGISTRY_PREFIX}:quant-engine
    container_name: ${PROJECT_NAME}-${DEV_USER}-engine
    volumes:
      # 挂载项目代码目录
      - ../../engine:/usr/src/engine
      - ../../hdf5:/tmp/hdf5
    working_dir: /usr/src/engine
    command: bash -c "pip3 install watchdog && python3 ./reload.py python3 ./server.py"
    expose:
      - "${ENGINE_PORT}"
    networks:
      - default
  quant-envoy:
    image: ${REGISTRY_PREFIX}:envoy
    container_name: ${PROJECT_NAME}-${DEV_USER}-envoy
    command: envoy -c /etc/quant-envoy.yaml --service-cluster quant-envoy
    volumes:
      - ./envoy.yaml:/etc/quant-envoy.yaml
    expose:
      - "80"
    networks:
      - default
networks:
  default:
    external:
      name: ${DEV_USER}
